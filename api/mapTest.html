<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapTest</title>
</head>
<body>
  <div id="map"></div>
  <button id="button">heading</button>
</body>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsgd5A9q-23gHy8tL6e5O0lct6JoD97xo&v=beta&callback=initMap">
</script>
<script>
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8,
    mapId: '2f571dc2d7296a3a',
    heading: 135
  });

  button = document.getElementById('button')
  button.addEventListener('click', () => {
    map.setHeading(map.getHeading() +10);
    console.log(map.getHeading())
  })
</script>
<style>
  #map {
    height: 80vh;
  }
</style>
</html>
